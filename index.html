<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/style.css">
    <title>Liseth Spanish School</title>
</head>
<body>

    <!-- Header -->
    <header id="header">
        <div class="container">
            <a href="index.html">Liseth Menjura</a>
            <nav>
                <ul id="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="hero-section">
        <div class="container">

        </div>
    </section>

    <!-- About Section -->
    <section id="about-section">
        <div class="container">

        </div>
    </section>

    <!-- Packages Option -->
    <section id="packages-section">
        <div class="container">

        </div>
    </section>

    <!-- Contact -->
    <section id="contact-section">
        <div class="container">
            <form action="#">
                <div class="form-control">
                    <label for="name" id="name" name="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-control">
                    <label for="email" id="email" name="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-control">
                    <label for="subject" id="subject" name="subject">I am interested in</label>
                    <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Please enter your message here"></textarea>
                </div>
                <button id="btn">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <div class="container">

        </div>
    </footer>

    <script src="./assets/app.js"></script>
</body>
</html>
